<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Messages - SkillRise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .redirect-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="redirect-card">
        <div class="mb-4">
            <i class="fas fa-graduation-cap fa-4x text-primary mb-3"></i>
            <h2 class="fw-bold">SkillRise</h2>
        </div>
        
        <div class="mb-4">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4>Redirecting to New Messaging System</h4>
            <p class="text-muted">We've upgraded our messaging experience! You'll be redirected automatically in <span class="countdown" id="countdown">3</span> seconds.</p>
        </div>
        
        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-primary" onclick="redirectNow()">
                <i class="fas fa-arrow-right me-2"></i>Go Now
            </button>
            <a href="index.html" class="btn btn-outline-secondary">
                <i class="fas fa-home me-2"></i>Home
            </a>
        </div>
    </div>

    <script>
        let countdownSeconds = 3;
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            countdownElement.textContent = countdownSeconds;
            if (countdownSeconds <= 0) {
                redirectNow();
            } else {
                countdownSeconds--;
                setTimeout(updateCountdown, 1000);
            }
        }
        
        function redirectNow() {
            // Preserve any query parameters from the original URL
            const urlParams = new URLSearchParams(window.location.search);
            const newUrl = urlParams.toString() ? 
                `messages-new.html?${urlParams.toString()}` : 
                'messages-new.html';
            window.location.href = newUrl;
        }
        
        // Start countdown immediately
        setTimeout(updateCountdown, 1000);
    </script>
</body>
</html>
